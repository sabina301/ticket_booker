<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBooking - Бронирование авиабилетов</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="/" class="logo">AirBooking</a>
                <ul class="nav-links">
                    <li><a href="/">Главная</a></li>
                    <li><a href="/flights.html">Рейсы</a></li>
                    <li><a href="/login.html" class="btn-login">Войти</a></li>
                    <li><a href="/register.html" class="btn-register">Регистрация</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Найдите идеальный рейс</h1>
                <p>Быстрое и удобное бронирование авиабилетов</p>
                <form id="searchForm" class="search-form">
                    <div class="form-group">
                        <input type="text" id="fromCity" placeholder="Откуда" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="toCity" placeholder="Куда" required>
                    </div>
                    <div class="form-group">
                        <input type="date" id="departDate" required>
                    </div>
                    <button type="submit" class="btn-search">Найти рейсы</button>
                </form>
            </div>
        </section>

        <section class="popular-destinations">
            <div class="container">
                <h2>Популярные направления</h2>
                <div class="destinations-grid">
                    <div class="destination-card">
                        <h3>Москва</h3>
                        <p>от 5 000 ₽</p>
                    </div>
                    <div class="destination-card">
                        <h3>Санкт-Петербург</h3>
                        <p>от 4 500 ₽</p>
                    </div>
                    <div class="destination-card">
                        <h3>Сочи</h3>
                        <p>от 6 000 ₽</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 AirBooking. Все права защищены.</p>
        </div>
    </footer>

    <!-- Скрипты -->
    <script src="js/auth.js" defer></script>
    <script src="js/main.js" defer></script>
</body>
</html>

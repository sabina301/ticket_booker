<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - AirBooking</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="/" class="logo">AirBooking</a>
                <ul class="nav-links">
                    <li><a href="/">Главная</a></li>
                    <li><a href="/flights.html">Рейсы</a></li>
                    <li><a href="#" id="loginLink" class="btn-login">Войти</a></li>
                    <li><a href="/register.html" class="btn-register active">Регистрация</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="register-section">
            <div class="container">
                <div class="register-form-container">
                    <h1>Регистрация</h1>
                    <form id="registerForm" class="register-form">
                        <div class="form-group">
                            <label for="username">Имя пользователя</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Подтверждение пароля</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn-submit">Зарегистрироваться</button>
                    </form>
                    <p class="login-link">
                        Уже есть аккаунт? <a href="#" id="showLoginLink">Войти</a>
                    </p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 AirBooking. Все права защищены.</p>
        </div>
    </footer>

    <!-- Модальное окно для входа -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Вход в систему</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="loginUsername" placeholder="Имя пользователя" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Пароль" required>
                </div>
                <button type="submit" class="btn-submit">Войти</button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/register.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - AirBooking</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="/" class="logo">AirBooking</a>
                <ul class="nav-links">
                    <li><a href="/">Главная</a></li>
                    <li><a href="/flights.html">Рейсы</a></li>
                    <li><a href="/login.html" class="btn-login active">Войти</a></li>
                    <li><a href="/register.html" class="btn-register">Регистрация</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="login-section">
            <div class="container">
                <div class="login-form-container">
                    <h1>Вход в систему</h1>
                    <form id="loginForm" class="login-form">
                        <div class="form-group">
                            <label for="username">Имя пользователя</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn-submit">Войти</button>
                    </form>
                    <p class="register-link">
                        Нет аккаунта? <a href="/register.html">Зарегистрироваться</a>
                    </p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 AirBooking. Все права защищены.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
